<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    />
    <title>Survey Form</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">FCC Survey Form</h1>
      <p id="description">Thank you for checking out our form!</p>

      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter your email"
        />

        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" placeholder="Enter your age" min="1" />

        <label for="dropdown">Choose your favorite color</label>
        <select id="dropdown">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="red">Red</option>
        </select>
      </form>
    </div>
  </body>
</html>
